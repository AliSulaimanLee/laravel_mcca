version: '3'

services:
  web:
    build: .
    ports:
      - "80:8000"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
  db:
    image: mysql:5.7
    volumes:
      - dbdata:/var/lib/mysql
    environment:
     #MYSQL_ROOT_PASSWORD:  
     MYSQL_DATABASE: mcca2
     #MYSQL_USER: root
     #MYSQL_PASSWORD: 

volumes:
  dbdata:
